<div *ngIf="build | async; let build" class="build-status">
  <strong>Build Status</strong>: {{ (BuildStatus[build.status] || 'Unknown') | appEnumValue }}

  <div *ngIf="build.progress" class="build-progress">
    <div *ngFor="let task of build.progress.tasks">
      <span class="build-progress__task">Task: {{ task.taskName }}</span>
      <div *ngFor="let projectTask of task.projects" class="build-progress__task-projects">
        <span class="build-progress__project-name">{{ projectTask.projectName }}:</span>
        <span class="build-progress__project-status" [style.color]="statusColor(projectTask)">{{ projectTask.statusText }}</span>
        <span *ngIf="projectTask.status === BuildStatus.InProgress" class="build-progress__progress-log-line" [style.color]="'gray'">{{ projectTask.progressLogLine }}</span>
      </div>
    </div>
  </div>
</div>
